<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证码识别器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 15px;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 500;
    }
    
    .status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 10px;
    }
    
    .status.enabled {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.disabled {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .setting-label {
      font-size: 13px;
    }
    
    .setting-description {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4caf50;
    }
    
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    
    .stats {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 15px;
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .stats-value {
      font-weight: 500;
    }
    
    .recent-list {
      font-size: 12px;
      list-style: none;
      margin-top: 5px;
    }
    
    .recent-list li {
      padding: 4px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
      flex: 1;
      min-width: 85px;
      text-align: center;
    }
    
    .btn-primary {
      background-color: #4caf50;
      color: white;
    }
    
    .btn-secondary {
      background-color: #f5f5f5;
      color: #333;
    }
    
    .btn-danger {
      background-color: #f44336;
      color: white;
    }
    
    .footer {
      font-size: 11px;
      color: #999;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1>验证码识别器</h1>
    <span id="statusBadge" class="status enabled">已启用</span>
  </div>
  
  <div class="section">
    <h2 class="section-title">设置</h2>
    
    <div class="setting-item">
      <div>
        <div class="setting-label">启用扩展</div>
        <div class="setting-description">控制是否启用验证码识别功能</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="enabledSwitch" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <div>
        <div class="setting-label">自动解析验证码</div>
        <div class="setting-description">遇到已知验证码时自动识别并填充</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="autoResolveSwitch" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <div>
        <div class="setting-label">自动扫描验证码</div>
        <div class="setting-description">遇到未知验证码时自动扫描页面</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="autoScanSwitch">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="section">
    <h2 class="section-title">统计信息</h2>
    
    <div class="stats">
      <div class="stats-row">
        <span>已保存验证码定位器</span>
        <span id="totalLocators" class="stats-value">0</span>
      </div>
      <div class="stats-row">
        <span>识别成功率</span>
        <span id="successRate" class="stats-value">0%</span>
      </div>
    </div>
    
    <div>
      <div class="section-title">最近识别记录</div>
      <ul id="recentList" class="recent-list">
        <li>暂无记录</li>
      </ul>
    </div>
  </div>
  
  <div class="button-group">
    <button id="manualButton" class="btn btn-primary">手动选择验证码</button>
    <button id="viewLogsButton" class="btn btn-secondary">查看日志</button>
    <button id="clearCacheButton" class="btn btn-danger">清除缓存</button>
  </div>
  
  <div class="footer">
    验证码识别器 v1.0.0 - 高性能验证码自动识别解决方案
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
